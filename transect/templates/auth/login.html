{% extends 'base.html' %}

{% block header %}
  {% block title %}login:{% endblock %}
{% endblock %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
        </p>
        <p>
            {{ form.password.label }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
