{% extends 'base.html' %}

{% block header %}
  {% block title %}login:{% endblock %}
{% endblock %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ form.csrf_token }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
  </dl>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
