{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Transactions{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul>
    {% if g.username %}
        {% for transaction in transactions %}
          <p>{{ transaction }} </p>
        {% endfor %}
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>   
{% endblock %}
