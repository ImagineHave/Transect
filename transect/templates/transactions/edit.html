{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ transaction['_id'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="date">Date</label>
    <input name="date" id="date" value="{{ request.form['date'] or transaction['date'] }}" required>
    <label for="payer">Payer</label>
    <input name="payer" id="payer" value="{{ request.form['payer'] or transaction['payer'] }}" required>
    <label for="amount">Amount</label>
    <input name="amount" id="amount" value="{{ request.form['amount'] or transaction['amount'] }}" required>
    <label for="payee">Payee</label>
    <input name="payee" id="payee" value="{{ request.form['payee'] or transaction['payee'] }}" required>
    <input type="submit" value="Submit">
    
  </form>
  <hr>
  <form action="{{ url_for('transactions.delete', id=transaction['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
