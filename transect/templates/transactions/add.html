{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}add transaction{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method=post>
  <dl>
    {{ render_field(form.payer) }}
    {{ render_field(form.payee) }}
    {{ render_field(form.amount) }}
    {{ render_field(form.date) }}
  </dl>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
